<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Front-end Mentor designs</title>
</head>
<body>
    <div class="summary">
        <div class="container">
            <img id="main-pic" src="images/illustration-hero.svg" alt="">
            <div class="content">
                <div class="main-text">
                    <h2>older summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like
                    </p>
                </div>
                <div class="plan">
                    <img src="images/icon-music.svg" alt="music icon" id="music-icon">
                    <div class="plan-text">
                        <h4>annual plan</h4>
                        <span>$59.99/year</span>
                    </div>
                    <a href="#">Change</a>
                </div>
                <a id="payment" href="#">Proceed to Payment</a>
                <a id="cancel" href="#">cancel order</a>
            </div>
        </div>
    </div>
</body>
</html>
